<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login</title>
        <meta name="description" content="Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/style.css" >
    </head>

<body>

  <main> 

    <section class="login-section">
        <header class="login-header">
            <hgroup>
              <img class="lock-img" src="assets/image/lock.png">
              <h1>Log in to our site</h1>
              <h2>Enter username or password to log on.</h2>
            </hgroup>
          </header>
      
            <div class="form" >
              <form class="login-form" id="login-form">
                <input id="username" required  name="username" type="text" placeholder="USERNAME"/>
                <input id="password" required  name="password" type="password" placeholder="PASSWORD"/>
                <button>Sign in</button>
                <p class="message">Dont have account? <a href="#">Sign up here.</a></p>
                <div class="result">
                    <output name="result"></output>
                </div>
              </form>
            </div>
      
    </section>

  </main>

  <script src="assets/js/app.js"></script>
  
</body>
</html>
